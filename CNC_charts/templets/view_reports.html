{% extends 'index.html' %}
{%block content%}
<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Operator Attendance Report</h6>
    </div>
    
    <div>
    <div class="row" align="center">
    
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead align="center">
            <tr role="row">
       <th>Roll No</th> 
       <th>Operator Name</th>
       <th>Total of Present</th>
    </tr>
    </thead>
   <tbody>
    {%for each in data%}
    
    <tr align="center">
        
        <td>
            {{each.0}}
        </td>
        <td align="center">
            {{each.1}}
        </td>
        <td align="center">
            {{each.2}}
        </td>
        
    </tr>
    
    {% endfor %}
    
    
</tbody>
  </table>

{%endblock content%}
